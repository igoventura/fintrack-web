          in: header
          name: X-Tenant-ID
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
        - AuthPassword: []
      summary: Delete an account
      tags:
        - accounts
    get:
      consumes:
        - application/json
      description: get account by ID
      parameters:
        - description: Account ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
