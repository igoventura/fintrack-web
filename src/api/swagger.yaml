definitions:
  domain.AccountType:
    enum:
      - bank
      - cash
      - credit_card
      - investment
      - other
    type: string
    x-enum-varnames:
      - AccountTypeBank
      - AccountTypeCash
      - AccountTypeCreditCard
      - AccountTypeInvestment
      - AccountTypeOther
  domain.TransactionType:
    enum:
      - credit
      - debit
      - transfer
      - payment
    type: string
    x-enum-varnames:
      - TransactionTypeCredit
      - TransactionTypeDebit
      - TransactionTypeTransfer
      - TransactionTypePayment
  dto.AccountResponse:
    properties:
      color:
        type: string
      created_at:
        type: string
      currency:
        type: string
      icon:
        type: string
      id:
        type: string
      initial_balance:
        type: number
      name:
        type: string
      tenant_id:
        type: string
      type:
        $ref: '#/definitions/domain.AccountType'
      updated_at:
        type: string
    type: object
  dto.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dto.User'
    type: object
  dto.CategoryResponse:
    properties:
      color:
        type: string
      created_at:
        type: string
      created_by:
        type: string
      icon:
        type: string
      id:
        type: string
      name:
        type: string
      parent_category_id:
        type: string
      tenant_id:
        type: string
      type:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  dto.CreateAccountRequest:
    properties:
      color:
        type: string
      currency:
        type: string
      icon:
        type: string
      initial_balance:
        type: number
      name:
        type: string
      type:
        $ref: '#/definitions/domain.AccountType'
    required:
      - name
      - type
    type: object
  dto.CreateCategoryRequest:
    properties:
      color:
        type: string
      icon:
        type: string
      name:
        type: string
      parent_category_id:
        type: string
      type:
        enum:
          - income
          - expense
          - transfer
        type: string
    required:
      - name
      - type
    type: object
  dto.CreateTagRequest:
    properties:
      name:
        type: string
    required:
      - name
    type: object
  dto.CreateTenantRequest:
    properties:
      name:
        type: string
    required:
      - name
    type: object
  dto.CreateTransactionRequest:
    properties:
      accrual_month:
        description: YYYYMM
        type: string
      amount:
        type: number
      category_id:
        type: string
      comments:
        type: string
      due_date:
        type: string
      from_account_id:
        type: string
      installments:
        minimum: 1
        type: integer
      is_recurring:
        type: boolean
      payment_date:
        type: string
      tag_ids:
        items:
          type: string
        type: array
      to_account_id:
        type: string
      transaction_type:
        allOf:
          - $ref: '#/definitions/domain.TransactionType'
        enum:
          - credit
          - debit
          - transfer
          - payment
    required:
      - accrual_month
      - amount
      - category_id
      - due_date
      - from_account_id
      - transaction_type
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
