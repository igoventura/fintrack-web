paths:
  /accounts:
    get:
      consumes:
        - application/json
      description: list accounts by tenant ID
      parameters:
        - description: Tenant ID
          in: header
          name: X-Tenant-ID
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AccountResponse'
            type: array
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
        - AuthPassword: []
      summary: List accounts
      tags:
        - accounts
    post:
      consumes:
        - application/json
      description: create a new account
      parameters:
        - description: Create account
          in: body
          name: account
          required: true
          schema:
            $ref: '#/definitions/dto.CreateAccountRequest'
        - description: Tenant ID
          in: header
          name: X-Tenant-ID
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
        - AuthPassword: []
      summary: Create an account
      tags:
        - accounts
  /accounts/{id}:
    delete:
      consumes:
        - application/json
      description: delete an account by ID
      parameters:
        - description: Account ID
          in: path
          name: id
          required: true
          type: string
