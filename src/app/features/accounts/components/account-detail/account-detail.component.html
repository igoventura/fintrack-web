<div class="detail-container">
  @if (account(); as acc) {
    <mat-card class="account-card" [style.border-top-color]="acc.color">
      <mat-card-header>
        <div mat-card-avatar class="account-icon" [style.background-color]="acc.color + '20'">
          {{ acc.icon || 'ðŸ’°' }}
        </div>
        <mat-card-title>{{ acc.name }}</mat-card-title>
        <mat-card-subtitle>{{ acc.type | titlecase }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="balance-section">
          <span class="label">Current Balance</span>
          <div class="balance">
            <span class="currency">{{ acc.currency }}</span>
            <span class="amount">{{ acc.initial_balance | number:'1.2-2' }}</span>
          </div>
        </div>

        <!-- Placeholder for transaction history -->
        <div class="transactions-section">
          <h3>Recent Transactions</h3>
          <p class="empty-text">No transactions yet.</p>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button routerLink="/accounts">Back</button>
        <button mat-button color="warn" (click)="deleteAccount()">Delete</button>
        <button mat-raised-button color="primary" [routerLink]="['/accounts', acc.id, 'edit']">Edit</button>
      </mat-card-actions>
    </mat-card>
  } @else {
    <div class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  }
</div>
