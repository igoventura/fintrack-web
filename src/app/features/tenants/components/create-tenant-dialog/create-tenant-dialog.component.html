<h2 mat-dialog-title>Create New Tenant</h2>

<mat-dialog-content>
  <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tenant Name</mat-label>
      <input matInput formControlName="name" placeholder="My Company" />
      @if (tenantForm.controls.name.hasError('required') && tenantForm.controls.name.touched) {
        <mat-error>Tenant name is required</mat-error>
      }
      @if (tenantForm.controls.name.hasError('minlength') && tenantForm.controls.name.touched) {
        <mat-error>Tenant name must be at least 3 characters</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()" [disabled]="loading()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loading()">
    @if (loading()) {
      <mat-spinner diameter="20"></mat-spinner>
      <span>Creating...</span>
    } @else {
      <span>Create</span>
    }
  </button>
</mat-dialog-actions>
